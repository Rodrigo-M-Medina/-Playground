
{% if resultado %}
<ul>
    {% for resultado in resultado %}
        <li>{{ resultado.titulo }}</li>
        <p>{{ resultado.descripcion }}</p>
        <img src={{ resultado.imagen.url }} alt="imagen">
        <li>Posteo creado por {{ resultado.user }}</li>
    {% endfor %}
</ul>

{% else %}

<p> no existe ese titulo</p>

{% endif %}
